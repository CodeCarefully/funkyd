{
  "blackhole": true,
  "server_log": {
    "location": "/dev/stderr",
    "level": 3
  },
  "query_log": {
    "location": "/dev/stdout"
  },
  "dns_port": 853,
  "listen_protocol": "tcp-tls",
  "tls": {
    "certificate_file": "/app/testdata/cert",
    "private_key_file": "/app/testdata/priv"
  }
}
